name: Merge and Test

on:
  push:
    branches:
      - main

jobs:
  merge_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge into main
        run: |
          git checkout sub
          git merge main
          git push origin sub

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run HTML tests
        run: |
          # Replace 'test-command' with your actual test command for HTML
          npm run test-command
