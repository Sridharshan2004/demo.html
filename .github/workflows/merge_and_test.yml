name: HTML Validation

on:
  push:
    branches:
      - main

jobs:
  merge_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge main
        run: |
          git checkout sub
          git merge main
          git push origin sub
          
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run HTML Validation
        run: npm run html-validate
